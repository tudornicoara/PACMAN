<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="pacman.css">
		<title>UAIC-MAN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
    
        <div class="top-bar">
            <header>
                <img id="logo" src="img/logo.png" alt="UAIC-MAN">  
                <img id="profi" src="img/top-bar2.png" alt="Pacman profi">
            </header>

            <section id="score">
                <p>Score: <span id="scor">0</span></p>
            </section>


        </div>
        
        <div id="world">
            <canvas id="canvas" width="1200" height="600"  style="z-index:0;"></canvas>
        </div>
        
        <div class="modal" id="modal">
                <div class="modal_bkg">
                    <div class="modal_content">
                        <h1>GAME OVER</h1>
                        <div class="blink">
                            <a href="startGame.html"><h2> Retry</h2></a>
                            <a href="startGame.html"><h2> Logout</h2></a>
                        </div>
                    </div>
                </div>
        </div>

        <script src="JavaScript/pacman.js"></script>

        

    </body>

</html>
