<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>PACMAN</title>
 

  <link rel="stylesheet" href="mainpage.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <div id="title" class="title">
          <img src="logo.png"  alt="logo" width="800" height="180">
        </div>
        <div class="blink">
          <a href="pacman.html"><button id="start" class="startGameButton" style="width:auto;">START GAME</button></a>
        </div>
        <button id="login" class="button" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">LOGIN WITH FACEBOOK</button>
    </div>

    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form id="id02" class="modal-content">
        <div class="container">
          <h1>LOGIN WITH FACEBOOK</h1>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required > 
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
    
    
          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button id="login-button" type="button" class="loginbtn">LOGIN</button>
          </div>
        </div>
      </form>
    </div>

    
        
    
              


  <!-- <script src="js/scripts.js"></script> -->

  <script>
    // get the modal
    var modal = document.getElementById('id01');
    
    // close the modal when the user clicks anywhere outside it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
  <script src="script.js"></script>
</body>
</html>
